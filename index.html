small{color:#777}

/* Marca resaltada */

.brand-title{

}

<body>

<h1>ðŸ‘‘ El Rey de las Empanadas
<small>Horario: 17:00 a 23:00 | Lunes cerrado | Delivery: 18:30 a 23:00</small>
</h1>

<div id="menu"></div>

<div class="total">
<div class="section-title">ðŸ›’ Resumen del pedido</div>
<div id="resumen"><small>No hay productos seleccionados</small></div>

<p><b>Total:</b> $<span id="total">0</span></p>
<small>EnvÃ­o no incluido</small>

<div class="section-title">ðŸšš Forma de entrega</div>
<div class="selector">
<button id="btnMostrador" class="active" onclick="setEntrega('Mostrador')">Retiro en mostrador</button>
<button id="btnDelivery" onclick="setEntrega('Delivery')">Delivery</button>
</div>

<div class="input-area">
<input id="nombre" placeholder="Nombre">
<input id="direccion" placeholder="DirecciÃ³n" style="display:none">
<textarea id="observaciones" placeholder="Observaciones sobre la direcciÃ³n" style="display:none"></textarea>
</div>

<div class="section-title">ðŸ’³ Forma de pago</div>
<div class="selector">
<button id="btnEfectivo" class="active" onclick="setPago('Efectivo')">Efectivo</button>
<button id="btnTransferencia" onclick="setPago('Transferencia')">Transferencia</button>
</div>

<div id="cambio" style="display:block">
<textarea id="efectivoCambio" placeholder="Â¿Necesita cambio?"></textarea>
</div>
<div id="transferNotice" class="notice" style="display:none">
El enlace de transferencia aparecerÃ¡ en WhatsApp. Pedir comprobante.
</div>

<button class="send" onclick="enviar()">ðŸ“² Enviar pedido</button>
</div>

<script>
let entrega="Mostrador";
let pago="Efectivo";
let carrito={}, precios={}, total=0;

// ID seguro para cada producto
function idify(name){ return name.replace(/\s+/g,'_').replace(/[^\w]/g,''); }

// URL CSV de Google Sheets
const sheetCSV="https://docs.google.com/spreadsheets/d/e/2PACX-1vS3xILJU5RgaRD9FvVA-gcr9su-QtH15Qs9JR8MYzHxxO2GZLrCzQvlG_rWCqoTmIx87-BtX9Ki8v6V/pub?gid=0&single=true&output=csv";

async function fetchProducts(){
  const res = await fetch(sheetCSV);
  const text = await res.text();
  const lines = text.trim().split("\n");
  const headers = lines[0].split(",");
  const data = lines.slice(1).map(l => l.split(","));
  
  const productos = {};
  data.forEach(row => {
    const obj = {};
    headers.forEach((h,i)=>{ obj[h.trim()]=row[i]?row[i].trim():""; });
    const cat = obj.CategorÃ­a;
    const subcat = obj.SubcategorÃ­a || null;
    if(!productos[cat]) productos[cat]=[];
    productos[cat].push({
      nombre: obj.Producto,
      precio: parseInt(obj.Precio) || 0,
      descripcion: obj.DescripciÃ³n,
      stock: obj.Stock.toLowerCase()==="true",
      subcat: subcat
    });
  });
  return productos;
}

function renderProductos(productos){
  let html="";
  for(const cat in productos){
    html+=`<div class="card"><div class="section-title">${cat}</div>`;
    
    // Agrupar por subcategorÃ­a
    const subcatsMap = {};
    productos[cat].forEach(p=>{
      const key = p.subcat||"";
      if(!subcatsMap[key]) subcatsMap[key]=[];
      subcatsMap[key].push(p);
    });
    
    for(const sub in subcatsMap){
      if(sub) html+=`<div class="sub-title">${sub}</div>`;
      subcatsMap[sub].forEach(p=>{
        const pid=idify(p.nombre);
        carrito[pid]=0;
        precios[pid]=p.precio;
        
        html+=`<div class="item">
          <div>
            <div class="name">${p.nombre}</div>
            <div class="desc">${p.descripcion}</div>
            <small>${p.precio>0?"$"+p.precio:""}</small>
            ${!p.stock?`<span class="no-stock"> - No disponible</span>`:""}
          </div>
          <div class="controls">
            <button class="minus" onclick="chg('${pid}',-1)">âˆ’</button>
            <span id="${pid}">0</span>
            <button class="plus ${!p.stock?'disabled':''}" ${!p.stock?'disabled':''} onclick="chg('${pid}',1)">+</button>
          </div>
        </div>`;
      });
    }
    
    html+="</div>";
  }
  document.getElementById("menu").innerHTML=html;
}

function chg(pid,d){
 carrito[pid]+=d;
 if(carrito[pid]<0) carrito[pid]=0;

 document.getElementById(pid).innerText = carrito[pid];

 total=0;
 for(let k in carrito){
  total+=carrito[k]*precios[k];
 }
 document.getElementById("total").innerText = total;

 resumen();
}

function resumen(){
 let r="";
 for(let k in carrito){
  if(carrito[k]>0){
    r+=`${carrito[k]} ${k.replace(/_/g,' ')}<br>`;
  }
 }
 document.getElementById("resumen").innerHTML=r||"<small>No hay productos seleccionados</small>";
}

function setEntrega(t){
 entrega=t;
 document.getElementById("btnMostrador").classList.toggle("active",t=="Mostrador");
 document.getElementById("btnDelivery").classList.toggle("active",t=="Delivery");

 document.getElementById("direccion").style.display=t=="Delivery"?"block":"none";
 document.getElementById("observaciones").style.display=t=="Delivery"?"block":"none";
}

function setPago(p){
 pago=p;
 document.getElementById("btnEfectivo").classList.toggle("active",p=="Efectivo");
 document.getElementById("btnTransferencia").classList.toggle("active",p=="Transferencia");
 document.getElementById("cambio").style.display=p=="Efectivo"?"block":"none";
 document.getElementById("transferNotice").style.display=p=="Transferencia"?"block":"none";
}

function enviar(){
 if(total==0){
  alert("Seleccione al menos un producto para realizar el pedido.");
  return;
 }
 if(nombre.value.trim()===""){
  alert("Ingrese su nombre para el pedido.");
  return;
 }
 if(entrega=="Delivery" && direccion.value.trim()===""){
  alert("Ingrese la direcciÃ³n para el delivery.");
  return;
 }

 let msg="ðŸ§¾ *Pedido - El Rey de las Empanadas*%0A%0A";
 for(let k in carrito){
  if(carrito[k]>0) msg+=`â€¢ ${carrito[k]} ${k.replace(/_/g,' ')}%0A`;
 }
 msg+=`%0AðŸ’° Total: $${total} (envÃ­o no incluido)`;
 msg+=`%0AðŸšš Entrega: ${entrega}`;
 if(entrega=="Delivery") msg+=`%0AðŸ“ DirecciÃ³n: ${direccion.value}%0AðŸ“ Observaciones: ${observaciones.value||"No indicadas"}`;
 msg+=`%0AðŸ‘¤ Nombre: ${nombre.value}`;
 msg+=`%0AðŸ’³ Pago: ${pago}`;
 if(pago=="Transferencia") msg+=`%0AðŸ“Ž TRANSFERENCIA: http://transferencia.cccc (Enviar comprobante)`;
 window.open("https://wa.me/59892663559?text="+msg,"_blank");
}

// Cargar productos desde CSV
fetchProducts().then(data=>{
  renderProductos(data);
});
</script>

</body>
</html>
