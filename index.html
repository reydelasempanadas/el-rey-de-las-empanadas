<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Pedido</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      /* Mantener el formato original, sin margenes extra */
    }

    /* Menú superior */
    header {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
    }

    nav a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 20px;
      /* Mantener el layout anterior sin ancho máximo forzado */
    }

    h2 {
      margin-bottom: 10px;
    }

    .option-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .option {
      padding: 12px 20px;
      border: 2px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s, border-color 0.2s;
      background-color: #eee;
      text-align: center;
      flex: 1;
    }

    .option.active {
      background-color: #007bff;
      color: white;
      border-color: #0056b3;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #218838;
    }

    .summary {
      margin-top: 20px;
      padding: 15px;
      background-color: #fff;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- Menú superior -->
  <header>
    <h1>Mi Tienda</h1>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Productos</a>
      <a href="#">Contacto</a>
    </nav>
  </header>

  <main>
    <!-- Selección de entrega -->
    <h2>Método de entrega</h2>
    <div class="option-group" id="deliveryOptions">
      <div class="option" data-value="Delivery">Delivery</div>
      <div class="option" data-value="Mostrador">Mostrador</div>
    </div>

    <!-- Selección de pago -->
    <h2>Método de pago</h2>
    <div class="option-group" id="paymentOptions">
      <div class="option" data-value="Efectivo">Efectivo</div>
      <div class="option" data-value="Transferencia">Transferencia</div>
    </div>

    <button id="submitBtn">Enviar Pedido</button>

    <div class="summary" id="summary"></div>
  </main>

  <script>
    function setupOptionGroup(groupId) {
      const group = document.getElementById(groupId);
      const options = group.querySelectorAll('.option');

      options.forEach(option => {
        option.addEventListener('click', () => {
          options.forEach(opt => opt.classList.remove('active'));
          option.classList.add('active');
        });
      });
    }

    setupOptionGroup('deliveryOptions');
    setupOptionGroup('paymentOptions');

    document.getElementById('submitBtn').addEventListener('click', () => {
      const delivery = document.querySelector('#deliveryOptions .option.active');
      const payment = document.querySelector('#paymentOptions .option.active');

      if (!delivery || !payment) {
        alert('Por favor selecciona método de entrega y método de pago.');
        return;
      }

      const summary = document.getElementById('summary');
      summary.innerHTML = `
        <h3>Resumen de pedido:</h3>
        <p><strong>Entrega:</strong> ${delivery.dataset.value}</p>
        <p><strong>Pago:</strong> ${payment.dataset.value}</p>
      `;
    });
  </script>

</body>
</html>
