<script>

function render(){
 let html="";
 productos.forEach(sec=>{
  html+=`<div class="card"><div class="section-title">${sec.cat}</div>`;
  if(sec.subcats){
    sec.subcats.forEach(sub=>{
      html+=`<div class="sub-title">${sub.marca}</div>`;
      sub.items.forEach(i=>{
        let nombre=sub.marca+" "+i[0], precio=parseInt(i[1]);
        carrito[nombre]=0;
        html+=`
        <div class="item">
         <div>
          <div class="name">${i[0]}</div>
          <small>$${precio}</small>
         </div>
         <div class="controls">
          <button class="minus" onclick="chg('${nombre}',-1,${precio})">‚àí</button>
          <span id="${nombre}">0</span>
          <button class="plus" onclick="chg('${nombre}',1,${precio})">+</button>
         </div>
        </div>`;
      });
    });
  } else {
    sec.items.forEach(i=>{
      if(i[1]==="" && i[0]===i[0].toUpperCase()){
        html+=`<div class="sub-title">${i[0]}</div>`;
        return;
      }
      let nombre=i[0], precio=sec.precio>0?sec.precio:parseInt(i[1]);
      carrito[nombre]=0;
      html+=`
      <div class="item">
       <div>
        <div class="name">${nombre}</div>
        <div class="desc">${sec.cat==="ü•ü Empanadas - $60 c/u"?i[1]:""}</div>
        ${sec.cat!=="ü•ü Empanadas - $60 c/u"?`<small>$${precio}</small>`:""}
       </div>
       <div class="controls">
        <button class="minus" onclick="chg('${nombre}',-1,${precio})">‚àí</button>
        <span id="${nombre}">0</span>
        <button class="plus" onclick="chg('${nombre}',1,${precio})">+</button>
       </div>
      </div>`;
    });
  }
  html+="</div>";
 });
 document.getElementById("menu").innerHTML=html;
}

function chg(n,d,p){
 carrito[n]+=d;
 if(carrito[n]<0) carrito[n]=0;
 total=0;
 for(let k in carrito){
  let pr=0;
  productos.forEach(sec=>{
    if(sec.subcats){
      sec.subcats.forEach(sub=>{
        sub.items.forEach(it=>{
          if(sub.marca+" "+it[0]===k) pr=parseInt(it[1]);
        });
      });
    } else {
      sec.items.forEach(it=>{
        if(it[0]===k) pr=sec.precio>0?sec.precio:parseInt(it[1]);
      });
    }
  });
  total+=carrito[k]*pr;
 }
 document.getElementById("total").innerText=total;
 resumen();
}

function resumen(){
 let r="";
 for(let k in carrito){
  if(carrito[k]>0) r+=`${carrito[k]} ${k}<br>`;
 }
 document.getElementById("resumen").innerHTML=r||"<small>No hay productos seleccionados</small>";
}

function setEntrega(t){
 entrega=t;
 document.getElementById("btnMostrador").classList.toggle("active",t=="Mostrador");
 document.getElementById("btnDelivery").classList.toggle("active",t=="Delivery");
 document.getElementById("observaciones").style.display=t=="Delivery"?"block":"none";
}

function setPago(p){
 pago=p;
 document.getElementById("btnEfectivo").classList.toggle("active",p=="Efectivo");
 document.getElementById("btnTransferencia").classList.toggle("active",p=="Transferencia");
 document.getElementById("cambio").style.display=p=="Efectivo"?"block":"none";
 document.getElementById("transferNotice").style.display=p=="Transferencia"?"block":"none";
}

function enviar(){
 if(total==0){
  alert("Seleccione al menos un producto para realizar el pedido.");
  return;
 }
 let msg="üßæ *Pedido - El Rey de las Empanadas*%0A%0A";
 for(let k in carrito){
  if(carrito[k]>0) msg+=`‚Ä¢ ${carrito[k]} ${k}%0A`;
 }
 msg+=`%0Aüí∞ Total: $${total} (env√≠o no incluido)`;
 msg+=`%0Aüöö Entrega: ${entrega}`;
 if(entrega=="Delivery") msg+=`%0Aüìç Observaciones: ${observaciones.value||"No indicadas"}`;
 msg+=`%0Aüë§ Nombre: ${nombre.value||"No indicado"}`;
 msg+=`%0Aüí≥ Pago: ${pago}`;
 if(pago=="Transferencia") msg+=`%0Aüìé TRANSFERENCIA: http://transferencia.cccc (Enviar comprobante)`;
 window.open("https://wa.me/59892663559?text="+msg,"_blank");
}

render();
</script>
