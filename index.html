<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>El Rey de las Empanadas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
 font-family:Arial,sans-serif;
 background:#f4f4f4;
 margin:0;
 padding:10px;
}
h1{
 text-align:center;
 color:#b30000;
 margin-bottom:5px;
}
h2{
 text-align:center;
 font-size:14px;
 color:#555;
 margin-bottom:10px;
}
.section-title{
 background:#b30000;
 color:white;
 padding:8px 12px;
 border-radius:8px;
 margin-bottom:10px;
 font-size:18px;
}
.sub-title{
 font-weight:bold;
 color:#b30000;
 margin:12px 0 6px;
 font-size:15px;
 border-bottom:1px solid #eee;
}
.card{
 background:white;
 padding:15px;
 border-radius:12px;
 margin-bottom:20px;
 box-shadow:0 2px 6px rgba(0,0,0,.1);
}
.item{
 display:flex;
 justify-content:space-between;
 align-items:center;
 padding:8px 0;
 border-bottom:1px dashed #eee;
}
.item:last-child{border-bottom:none}
.name{
 font-weight:bold;
 font-size:15px;
}
.desc{
 font-size:12px;
 color:#777;
 margin-top:2px;
}
.controls button{
 width:30px;
 height:30px;
 border:none;
 border-radius:6px;
 font-size:18px;
 cursor:pointer;
}
.controls button.plus{
 background:green;
 color:white;
}
.controls button.minus{
 background:red;
 color:white;
}
.controls span{
 margin:0 6px;
 font-size:16px;
 min-width:20px;
 text-align:center;
 display:inline-block;
}
.selector{
 display:flex;
 gap:10px;
 margin:10px 0;
}
.selector button{
 flex:1;
 padding:10px;
 font-size:16px;
 border-radius:8px;
 border:1px solid #ccc;
 background:#eee;
 cursor:pointer;
}
.selector button.active{
 background:#b30000;
 color:white;
}
input,textarea,select{
 width:100%;
 padding:8px;
 margin:6px 0;
 font-size:16px;
 border-radius:6px;
 border:1px solid #ccc;
}
.total{
 background:white;
 padding:15px;
 border-radius:12px;
 box-shadow:0 3px 8px rgba(0,0,0,.15);
}
button.send{
 width:100%;
 padding:15px;
 background:#25D366;
 color:white;
 font-size:20px;
 border:none;
 border-radius:12px;
 margin-top:10px;
 cursor:pointer;
}
small{color:#777}
.letrero{
 background:#fff3cd;
 color:#856404;
 padding:8px;
 border-radius:6px;
 font-size:14px;
 margin-top:6px;
}
</style>
</head>

<body>

<h1>üëë El Rey de las Empanadas</h1>
<h2>Horario: 17 a 23 | Lunes cerrado | Delivery: 18:30 a 23:00</h2>

<div id="menu"></div>

<div class="total">
<div class="section-title">üõí Resumen del pedido</div>
<div id="resumen"><small>No hay productos seleccionados</small></div>

<p><b>Total:</b> $<span id="total">0</span></p>
<small>Env√≠o no incluido</small>

<div class="section-title">üöö Forma de entrega</div>
<div class="selector">
<button id="btnMostrador" class="active" onclick="setEntrega('Mostrador')">Mostrador</button>
<button id="btnDelivery" onclick="setEntrega('Delivery')">Delivery</button>
</div>

<input id="nombre" placeholder="Nombre">
<input id="direccion" placeholder="Direcci√≥n" style="display:none">
<textarea id="observaciones" placeholder="Observaciones para delivery" style="display:none"></textarea>

<div class="section-title">üí≥ Forma de pago</div>
<div class="selector">
<button id="btnEfectivo" class="active" onclick="setPago('Efectivo')">Efectivo</button>
<button id="btnTransferencia" onclick="setPago('Transferencia')">Transferencia</button>
</div>

<div id="cajaPago"></div>

<button class="send" onclick="enviar()">üì≤ Enviar pedido</button>
</div>

<script>
let entrega="Mostrador";
let pago="Efectivo";
let carrito={}, total=0;

const productos=[
  // Aqu√≠ va TODO el men√∫ oficial: empanadas, otros productos, bebidas, jugos, cervezas
  // Cada item debe inicializar carrito[nombre]=0
];

function render(){
 let html="";
 productos.forEach(sec=>{
  html+=`<div class="card"><div class="section-title">${sec.cat}</div>`;
  sec.items.forEach(i=>{
   if(i[1]==="" && i[0]===i[0].toUpperCase()){
    html+=`<div class="sub-title">${i[0]}</div>`;
    return;
   }
   let nombre=i[0], precio=i[1]?i[1]:sec.precio;
   if(carrito[nombre]===undefined) carrito[nombre]=0;
   html+=`
   <div class="item">
    <div>
     <div class="name">${nombre}</div>
     <div class="desc">${i[1] || ""}</div>
    </div>
    <div class="controls">
     <button class="minus" onclick="chg('${nombre}',-1,${precio})">‚àí</button>
     <span id="${nombre}">0</span>
     <button class="plus" onclick="chg('${nombre}',1,${precio})">+</button>
    </div>
   </div>`;
  });
  html+="</div>";
 });
 document.getElementById("menu").innerHTML=html;
}

function chg(n,d,p){
 carrito[n]+=d;
 if(carrito[n]<0) carrito[n]=0;
 document.getElementById(n).innerText=carrito[n];
 calcularTotal();
 resumen();
}

function calcularTotal(){
 total=0;
 for(let k in carrito){
   let sec=productos.find(sec=>sec.items.some(x=>x[0]===k));
   let precio=parseInt(sec.items.find(x=>x[0]===k)[1]) || sec.precio;
   total+=carrito[k]*precio;
 }
 document.getElementById("total").innerText=total;
}

function resumen(){
 let r="";
 for(let k in carrito){
  if(carrito[k]>0) r+=`${carrito[k]} ${k}<br>`;
 }
 document.getElementById("resumen").innerHTML=r||"<small>No hay productos seleccionados</small>";
}

function setEntrega(t){
 entrega=t;
 document.getElementById("btnMostrador").classList.toggle("active",t=="Mostrador");
 document.getElementById("btnDelivery").classList.toggle("active",t=="Delivery");
 document.getElementById("direccion").style.display=t=="Delivery"?"block":"none";
 document.getElementById("observaciones").style.display=t=="Delivery"?"block":"none";
}

function setPago(p){
 pago=p;
 document.getElementById("btnEfectivo").classList.toggle("active",p=="Efectivo");
 document.getElementById("btnTransferencia").classList.toggle("active",p=="Transferencia");
 const caja=document.getElementById("cajaPago");
 if(p=="Efectivo"){
   caja.innerHTML=`<input placeholder="¬øNecesita cambio?" id="cambio">`;
 } else {
   caja.innerHTML=`<div class="letrero">En WhatsApp se mostrar√° el enlace para realizar la transferencia y deber√° enviar comprobante.</div>`;
 }
}

function enviar(){
 if(Object.values(carrito).every(x=>x===0)){
   alert("Debe seleccionar productos");
   return;
 }
 let msg="üßæ *Pedido - El Rey de las Empanadas*%0A%0A";
 for(let k in carrito){
  if(carrito[k]>0) msg+=`${carrito[k]} ${k}%0A`;
 }
 msg+=`%0Aüí∞ Total: $${total} (env√≠o no incluido)`;
 msg+=`%0Aüöö Entrega: ${entrega}`+(entrega==="Delivery"?" (Delivery inicia a las 18:30)":"");
 msg+=`%0Aüë§ Nombre: ${nombre.value||"No indicado"}`;
 if(entrega==="Delivery") msg+=`%0Aüìç Direcci√≥n: ${direccion.value||"No indicada"}%0Aüìù Observaciones: ${observaciones.value||"Ninguna"}`;
 msg+=`%0Aüí≥ Pago: ${pago}`;
 if(pago==="Transferencia") msg+=`%0Aüìé TRANSFERENCIA: http://transferencia.cccc (enviar comprobante)`;
 if(pago==="Efectivo") msg+=`%0Aüíµ Cambio: ${cambio.value||"No indicado"}`;
 window.open("https://wa.me/59892663559?text="+msg,"_blank");
}

render();
</script>

</body>
</html>
