<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>El Rey de las Empanadas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
 font-family:Arial,sans-serif;
 background:#f6f6f6;
 margin:0;
 padding:10px;
}
h1{
 text-align:center;
 color:#b30000;
}
h2{
 color:#b30000;
 border-bottom:2px solid #eee;
 padding-bottom:4px;
}
.card{
 background:white;
 padding:15px;
 border-radius:12px;
 margin-bottom:15px;
 box-shadow:0 2px 6px rgba(0,0,0,.1);
}
.price-note{
 font-weight:bold;
 color:#444;
 margin-bottom:10px;
}
.item{
 display:flex;
 justify-content:space-between;
 align-items:center;
 border-bottom:1px dashed #eee;
 padding:8px 0;
}
.item:last-child{border-bottom:none}
.name{font-weight:bold}
.desc{font-size:12px;color:#777}
.controls button{
 width:30px;height:30px;
 background:#b30000;
 color:white;
 border:none;
 border-radius:6px;
 font-size:18px;
}
.controls span{margin:0 6px}
.selector{
 display:flex;
 gap:10px;
 margin:10px 0;
}
.selector button{
 flex:1;
 padding:10px;
 border-radius:8px;
 border:1px solid #ccc;
 background:#eee;
 font-size:16px;
}
.selector button.active{
 background:#b30000;
 color:white;
}
input,select{
 width:100%;
 padding:8px;
 margin:6px 0;
 font-size:16px;
}
.total{
 background:white;
 padding:15px;
 border-radius:12px;
 box-shadow:0 3px 8px rgba(0,0,0,.15);
}
button.send{
 width:100%;
 padding:15px;
 background:#25D366;
 color:white;
 font-size:20px;
 border:none;
 border-radius:12px;
 margin-top:10px;
}
small{color:#777}
</style>
</head>

<body>

<h1>üëë El Rey de las Empanadas</h1>

<div id="menu"></div>

<div class="total">
<h2>üõí Resumen del pedido</h2>
<div id="resumen"><small>No hay productos seleccionados</small></div>

<p><b>Total:</b> $<span id="total">0</span></p>
<small>Env√≠o no incluido</small>

<h3>Entrega</h3>
<div class="selector">
<button id="btnMostrador" class="active" onclick="setEntrega('Mostrador')">Mostrador</button>
<button id="btnDelivery" onclick="setEntrega('Delivery')">Delivery</button>
</div>

<input id="nombre" placeholder="Nombre">
<input id="direccion" placeholder="Direcci√≥n" style="display:none">

<h3>Pago</h3>
<select id="pago">
<option>Efectivo</option>
<option>Transferencia (enviar comprobante)</option>
</select>

<button class="send" onclick="enviar()">üì≤ Enviar pedido</button>
</div>

<script>
let entrega="Mostrador";
let carrito={}, total=0;

const productos=[
{cat:"Empanadas",precioNota:"Empanadas $60 c/u",precio:60,items:[
["Empanada Criolla","carne y huevo"],
["Empanada Mendocina","carne, huevo y aceituna"],
["Empanada Mexicana","carne, huevo, aceituna y pimienta"],
["Empanada Cordobesa","carne, huevo y pasas"],
["Empanada Mixta","carne, huevo, choclo y calabresa"],
["Empanada Gallega","carne, huevo y panceta"],
["Empanada Burguer","carne, cebolla y cheddar"],
["Empanada Pollo cl√°sico","pollo, salsa y huevo"],
["Empanada Pollo queso","pollo, queso y aceituna"],
["Empanada Pollo reques√≥n","pollo y reques√≥n"],
["Empanada Pollo mostaza","pollo a la mostaza"],
["Empanada Humita","choclo, queso y salsa blanca"],
["Empanada Caprese","queso, tomate y albahaca"],
["Empanada At√∫n","at√∫n, huevo y salsa"],
["Empanada Dulce de leche",""],
["Empanada Nutella",""]
]},
{cat:"Bebidas",items:[
["Coca-Cola Mini",40],
["Coca-Cola Lata",60],
["Coca-Cola 600ml",80],
["Coca-Cola 2L",120],
["Fanta Mini",40],
["Fanta Lata",60],
["Fanta 600ml",80],
["Fanta 2L",120],
["Sprite Mini",40],
["Sprite Lata",60],
["Sprite 600ml",80],
["Sprite 2L",120],
["Jugo Mango",120],
["Jugo Frutilla",120],
["Jugo Naranja",120],
["Jugo Anan√°",120]
]},
{cat:"Cervezas",items:[
["Pilsen Lata",120],
["Pilsen 2L",180],
["Patricia Lata",120],
["Patricia 2L",220],
["Glacial Lata",110]
]},
{cat:"Extras",items:[
["Papas fritas (porci√≥n)",120],
["Aros de cebolla (10u)",120],
["Nuggets (10u)",120]
]}
];

function render(){
 let html="";
 productos.forEach(sec=>{
  html+=`<div class="card"><h2>${sec.cat}</h2>`;
  if(sec.precioNota) html+=`<div class="price-note">${sec.precioNota}</div>`;
  sec.items.forEach(i=>{
   let nombre=i[0], precio=i[1]||sec.precio;
   carrito[nombre]=0;
   html+=`
   <div class="item">
    <div>
     <div class="name">${nombre}</div>
     ${!sec.precioNota?`<small>$${precio}</small>`:""}
    </div>
    <div class="controls">
     <button onclick="chg('${nombre}',-1,${precio})">‚àí</button>
     <span id="${nombre}">0</span>
     <button onclick="chg('${nombre}',1,${precio})">+</button>
    </div>
   </div>`;
  });
  html+="</div>";
 });
 document.getElementById("menu").innerHTML=html;
}

function chg(n,d,p){
 carrito[n]+=d;
 if(carrito[n]<0) carrito[n]=0;
 document.getElementById(n).innerText=carrito[n];
 total+=d*p;
 if(total<0) total=0;
 document.getElementById("total").innerText=total;
 resumen();
}

function resumen(){
 let r="";
 for(let k in carrito){
  if(carrito[k]>0) r+=`${k} x${carrito[k]}<br>`;
 }
 document.getElementById("resumen").innerHTML=r||"<small>No hay productos seleccionados</small>";
}

function setEntrega(t){
 entrega=t;
 document.getElementById("btnMostrador").classList.toggle("active",t=="Mostrador");
 document.getElementById("btnDelivery").classList.toggle("active",t=="Delivery");
 document.getElementById("direccion").style.display=t=="Delivery"?"block":"none";
}

function enviar(){
 let msg="üßæ *Pedido - El Rey de las Empanadas*%0A%0A";
 for(let k in carrito){
  if(carrito[k]>0) msg+=`‚Ä¢ ${k} x${carrito[k]}%0A`;
 }
 msg+=`%0Aüí∞ Total: $${total} (env√≠o no incluido)`;
 msg+=`%0Aüöö Entrega: ${entrega}`;
 msg+=`%0Aüë§ Nombre: ${nombre.value||"No indicado"}`;
 if(entrega=="Delivery") msg+=`%0Aüìç Direcci√≥n: ${direccion.value||"No indicada"}`;
 msg+=`%0Aüí≥ Pago: ${pago.value}`;
 window.open("https://wa.me/59892663559?text="+msg,"_blank");
}

render();
</script>

</body>
</html>
