function render(){
 let html="";
 productos.forEach(sec=>{
  html+=`<div class="card"><div class="section-title">${sec.cat}</div>`;
  sec.items.forEach(i=>{
   if(i[1]==="" && i[0]===i[0].toUpperCase()){
    html+=`<div class="sub-title">${i[0]}</div>`;
    return;
   }
   let nombre=i[0], precio=i[1] || 60;
   carrito[nombre]=0;
   html+=`
   <div class="item">
    <div>
     <div class="name">${nombre}</div>
     <div class="desc">${i[1] && i[1]!==60 ? i[1] : ""}</div>
    </div>
    <div class="controls">
     <button class="minus" onclick="chg('${nombre}',-1,${precio})">‚àí</button>
     <span id="${nombre}">0</span>
     <button class="plus" onclick="chg('${nombre}',1,${precio})">+</button>
    </div>
   </div>`;
  });
  html+="</div>";
 });
 document.getElementById("menu").innerHTML=html;
}

function chg(n,d,p){
 carrito[n]+=d;
 if(carrito[n]<0) carrito[n]=0;
 document.getElementById(n).innerText=carrito[n];
 calcularTotal();
 resumen();
}

function resumen(){
 let r="";
 for(let k in carrito){
  if(carrito[k]>0) r+=`${carrito[k]} x ${k}<br>`;
 }
 document.getElementById("resumen").innerHTML=r||"<small>No hay productos seleccionados</small>";
}

function setEntrega(t){
 entrega=t;
 document.getElementById("btnMostrador").classList.toggle("active",t=="Mostrador");
 document.getElementById("btnDelivery").classList.toggle("active",t=="Delivery");
 document.getElementById("direccion").style.display=t=="Delivery"?"block":"none";
 document.getElementById("observaciones").style.display=t=="Delivery"?"block":"none";
}

function setPago(p){
 pago=p;
 document.getElementById("btnEfectivo").classList.toggle("active",p=="Efectivo");
 document.getElementById("btnTransferencia").classList.toggle("active",p=="Transferencia");
 const caja=document.getElementById("cajaPago");
 if(p=="Efectivo"){
   caja.innerHTML=`<input placeholder="¬øNecesita cambio?" id="cambio">`;
 } else {
   caja.innerHTML=`<small>En WhatsApp se mostrar√° el enlace para realizar la transferencia y deber√° enviar comprobante.</small>`;
 }
}

function calcularTotal(){
 total=0;
 for(let k in carrito){
   total+=carrito[k]*((productos.find(sec=>sec.items.some(x=>x[0]===k))?.items.find(x=>x[0]===k)[1] || 60));
 }
 document.getElementById("total").innerText=total;
}

function enviar(){
 if(Object.values(carrito).every(x=>x===0)){
   alert("Debe seleccionar productos");
   return;
 }
 let msg="üßæ *Pedido - El Rey de las Empanadas*%0A%0A";

  if(carrito[k]>0) msg+=`${carrito[k]} x ${k}%0A`;
 }
 msg+=`%0Aüí∞ Total: $${total} (env√≠o no incluido)`;
 msg+=`%0Aüöö Entrega: ${entrega}`+(entrega==="Delivery"?" (Delivery inicia a las 18:30)":"");
 msg+=`%0Aüë§ Nombre: ${nombre.value||"No indicado"}`;
 if(entrega==="Delivery") msg+=`%0Aüìç Direcci√≥n: ${direccion.value||"No indicada"}`;
 if(observaciones.value) msg+=`%0Aüìù Observaciones: ${observaciones.value}`;
 msg+=`%0Aüí≥ Pago: ${pago}`;
 if(pago==="Transferencia") msg+=`%0Aüìé TRANSFERENCIA: http://transferencia.cccc (enviar comprobante)`;
 if(pago==="Efectivo") msg+=`%0Aüíµ Cambio: ${cambio.value||"No indicado"}`;
 window.open("https://wa.me/59892663559?text="+msg,"_blank");
}
